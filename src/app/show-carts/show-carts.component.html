<div class="mb-3">
  <h2>
    Carrinho de Produtos
    <a routerLink="/cart"></a>
  </h2>

  <div class="p-3 border bg-light">
    <p class="h3 text-center">Seu carrinho</p>

    <table class="table table-hover">
      <thead>
        <tr class="table-active">
          <th>ID</th>
          <th>Produto</th>
          <th>Qt.</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of carrinho.Carts_Items">
          <td>{{ item.id }}</td>
          <td>{{ item.Product.name }}</td>
          <td>{{ item.qty }}</td>
          <td>R$ {{ item.total }}</td>
        </tr>
      </tbody>

      <tfoot></tfoot>
    </table>
    <div class="addButton">
      <button type="button" class="btn btn-outline-success">
        <a routerLink="/home">Add Novo Produto</a>
      </button>
      <button (click)="emptyCart(carrinho.id)" class="btn btn-outline-success">
        Esvaziar Carrinho
      </button>
    </div>
  </div>
  <div>
    <footer></footer>
  </div>
</div>
