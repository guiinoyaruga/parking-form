<div>
<h2>Car Parking</h2>
<form (ngSubmit)="registerInput()">

  <label for="carro" >
   <span>Placa:</span>
  </label>
  <input type="text" id="carro" placeholder="XXX-0000" [(ngModel)]="car" name="car"/><br>

  <label for="saida">
   <span>Tempo:</span>
  </label>
  <input type="time" id="saida" placeholder="00:00" [(ngModel)]="output" name="output"/><br>
  <button type="submit">Registrar</button>

</form>
<p id="registered"></p>
</div>
